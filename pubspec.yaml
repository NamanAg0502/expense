name: expense
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.2
  firebase_core: ^2.17.0
  provider: ^6.0.5
  google_fonts: ^4.0.4
  icons_plus: ^4.0.0
  intl: ^0.18.1
  cloud_firestore: ^4.9.3
  currency_text_input_formatter: ^2.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # assets:
    # - assets/fonts/onset.ttf
  fonts:
    - family: Onset
      fonts:
        - asset: assets/fonts/onset/regular.ttf
        - weight: 100
          asset: assets/fonts/onset/thin.ttf
        - weight: 200
          asset: assets/fonts/onset/extralight.ttf
        - weight: 300
          asset: assets/fonts/onset/light.ttf
        - weight: 400
          asset: assets/fonts/onset/regular.ttf
        - weight: 500
          asset: assets/fonts/onset/medium.ttf
        - weight: 600
          asset: assets/fonts/onset/semibold.ttf
        - weight: 700
          asset: assets/fonts/onset/bold.ttf
        - weight: 800
          asset: assets/fonts/onset/extrabold.ttf
        - weight: 900
          asset: assets/fonts/onset/black.ttf
